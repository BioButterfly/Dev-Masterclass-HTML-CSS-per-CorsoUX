<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <meta charset="utf-8"/> 
        <title>Stilizzare un Form con i CSS</title>
        <meta name="description" content="Documento per CorsoUX"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
	<body>

        <div class="container">
            <div class="inner">
                <div class="wrapper">
                    <h1>Prenota la tua cena.</h1>
                    <form name="prenotazione" action="risposta.php">
                        <fieldset>
                            <legend>Dati Anagrafici</legend>
                            <label>Nome: <input type="text" placeholder="Inserisci il tuo Nome" required/></label>
                            <label>Cognome: <input type="text" placeholder="Inserisci il tuo Cognome" required/></label>
                        </fieldset>
                    
                        <fieldset>
                            <legend>A che ora vuoi prenotare?</legend>
                            <input type="radio" name="orario" value="16" required/>16:00
                            <input type="radio" name="orario" value="18"/>18:00
                            <input type="radio" name="orario" value="21"/>21:00
                        </fieldset>
                    
                        <fieldset>
                            <legend>Quali piatti vuoi ordinare?</legend>
                            <input type="checkbox" name="gnocchi-e-pasta-fresca" value="Gnocchi e pasta fresca"/> Gnocchi e pasta fresca
                            <br />
                            <input type="checkbox" name="polenta" value="Polenta"/> Polenta
                            <br />
                            <input type="checkbox" name="contorni" value="Contorni"/> Contorni
                        </fieldset>
                    
                        <fieldset>
                            <legend>Sei allergico a qualcosa?</legend>
                            <select name="allergie" multiple="multiple" required>
                                <option value="cereali" selected="selected">Cereali</option>
                                <option value="crostacei">Crostacei</option>
                                <option value="arachidi">Arachidi</option>
                                <option value="soia">Soia</option>
                                <option value="uova">Uova</option>
                                <option value="pesci">Pesci</option>
                                <option value="latte">Latte</option>
                            </select>
                        </fieldset>
                    
                        <fieldset>
                            <legend>Note</legend>
                            <label>Desideri aggiungere altro?<br>
                                <textarea name="note" cols="20" rows="5"></textarea>
                            </label>
                        </fieldset> 
                    
                        <br/>
                        <input type="checkbox" name="privacy" value="privacy" required/> Accetto la privacy e le condizioni di vendita<br/><br/>
                    
                        <input type="hidden" name="numero_ordine" value="ordine_1354785129"/>
                    
                        <div class="buttons">
                            <button type="reset">Annulla</button>
                            <button type="submit">Invia</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

	</body>
</html>
